<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/emoji.jpg">

  <title>Frontend Mentor | Results summary component</title>
</head>


<body>


  <main>

    <div class="card">

      <section class="card__results">

        <span>
          Your Result
        </span>

        <div class="card__scoring">
          <small>76</small>
          <span>of 100</span>
        </div>

        <div class="card__explain">
          <h1 class="card__explain--title"> Great</h1>
          <p class="card__explain--paragraph"> You scored higher than 65% of the people who have taken these tests.</p>
        </div>
      </section>

      <section class="card__summary">
        <h2>Summary</h2>

        <div class="card__summary--reaction">
          <img src="./assets/images/icon-reaction.svg" alt="reaction">

          Reaction
          80 / 100

        </div>

        <div>
          Memory
          92 / 100
        </div>

        <div>

          Verbal
          61 / 100
        </div>

        <div>
          Visual
          72 / 100
        </div>


      </section>







      Continue


    </div>


  </main>



</body>

</html>
